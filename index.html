<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-3">Phone Bazaar</h1>
    </header>

    <main>
        <!-- search area -->
        <div class="container">
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" id="search-field" class="form-control" placeholder="Search Your Phone Here"
                    aria-label="Search Your Phone Here" aria-describedby="button-search">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                    id="button-search">Search</button>
            </div>
        </div>

        <!-- search result -->
        <div class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-5">
            </div>
        </div>
    </main>
    <footer>
        <small class="w-100 bg-black fixed-bottom text-white py-3 px-auto mt-5 text-center">Copyright researved<br>Nishat Tasnim &copy; 2022</small>
    </footer>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="js/api.js"></script>
</body>

</html>
